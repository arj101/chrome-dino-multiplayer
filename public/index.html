<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!-- <meta name="viewport" content="width=1024" /> -->

    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./libraries/material-components-web.min.css" />
    <link
      rel="shortcut icon"
      href="./game/assets/icon/dino-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Chrome dino multiplayer</title>
  </head>

  <body>
    <h1 class="heading_text">Chrome dino multiplayer</h1>
    <br />
    <br />

    <button id="play" class="mdc-button mdc-button--raised">
      <div class="mdc-button__ripple"></div>
      <span class="mdc-button__label"></span>
    </button>

    <br />
    <br />

    <div id="game_info">
      <h3 id="game_status"></h3>
      <p id="game_timer"></p>
      <div id="game_players"></div>
    </div>

    <div id="entry_popup">
      <h2>Enter your name</h2>
      <input type="text" id="name_input" maxlength="20" />
      <input
        type="text"
        id="timing_input"
        placeholder="Time until game begins in seconds"
      />
      <button id="name_submit" class="mdc-button mdc-button--outlined">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Submit</span>
      </button>
      <p><i>This name will be visible to all other players</i></p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./libraries/material-components-web.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
