<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport" content="width=1024 " />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="../libraries/material-components-web.min.css"
    />
    <title>chrome://dino/multiplayer</title>
  </head>
  <body>
    <div id="loader-bg">
      <div class="loader loader-1"></div>
      <div class="loader loader-2"></div>
      <div class="loader loader-3"></div>
    </div>

    <div id="game_over">
      <h1>Game Over!</h1>
      <h3>Your score: <span id="score"></span></h3>
      <button id="homepage_redirect" class="mdc-button mdc-button--outlined">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Go to homepage</span>
      </button>
    </div>

    <div id="game_start">
      <h2>Press the button to acknowledge game start.</h2>
      <button id="game_start_ack" class="mdc-button mdc-button--outlined">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label"> Acknowledge</span>
      </button>
      <h4>
        Game will start automatically in
        <span id="start_timer"> 60</span> seconds.
      </h4>
    </div>

    <div id="score_board"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../libraries/p5.min.js"></script>
    <script src="../libraries/p5.sound.min.js"></script>
    <script src="../libraries/material-components-web.min.js"></script>
    <script src="./js/dino.js"></script>
    <script src="./js/otherdino.js"></script>
    <script src="./js/obst.js"></script>
    <script src="./js/ground.js"></script>
    <script src="./js/cloud.js"></script>
    <script src="./js/sketch.js"></script>
  </body>
</html>
